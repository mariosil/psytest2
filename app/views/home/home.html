<div ng-include="'home/app_settings.html'"></div>

<md-content flex="initial" layout="column" layout-align="center center">
  <img src="icon_4-1-t.svg">

  <md-subheader class="md-primary">Pruebas psicométricas de opción múltiple</md-subheader>

  <md-content>
    <md-button class="md-fab" aria-label="Settings" ng-click="toggleSettingsMenu()">
      <md-icon md-svg-src="data:image/svg+xml, {{ icons.settings }}"></md-icon>
    </md-button>

    <md-button class="md-fab" aria-label="List" ng-click="toggleListMenu()">
      <md-icon md-svg-src="data:image/svg+xml, {{ icons.list }}"></md-icon>
    </md-button>
  </md-content>
</md-content>

<div ng-include="'home/app_list.html'"></div>
